<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>与服务端交互网页</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $.ajax({
                async: "true",
                type: "get",
                url: "http://127.0.0.1:8081/start",
                success: function (data, status) {
                    alert("数据: " + JSON.stringify(data) + "\n状态: " + status);
                    $('#img-box').hide()
                }
            })
            $("#login").click(function () {

                $.ajax({
                    async: "true",
                    type: "get",
                    url: "http://127.0.0.1:8081/submit?username=" + $('#username').val() + '&password=' + $('#password').val(),
                    success: function (data, status) {
                        alert("数据: " + JSON.stringify(data["repData"]["originalImageBase64"]) + "\n状态: " + status);

                        $('body').append('<p>???/</p>')
                        $('#img-box').attr('src', 'data:image/png;base64,' + data["repData"]["originalImageBase64"])
                        $('#img-box').show()

                        $("#verify").load(location.href + " #verify", "");
                    }
                })
            });
        });
    </script>
</head>

<body>
    账号：
    <input type="text" id="username" /> <br />
    密码：
    <input type="text" id="password" /> <br />
    <br />
    <input type="submit" id="login">
    <div id="verify"><img src="" id="img-box" alt="?"></div>
</body>
